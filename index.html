<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pokedex</title>
    <link rel="shortcut icon" href="logo.svg">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://twitter.github.io/typeahead.js/releases/latest/typeahead.bundle.min.js"></script>

    <link rel="stylesheet" href="https://justingolden.me/pokemon-types-css/types.min.css">

    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>

<body>

    <nav class="navbar">
        <form id="search-form" class="form-inline">
            <input id="search-input" autofocus class="typeahead form-control rounded-0" type="search"
                placeholder="Search for a Pokemon..." aria-label="Search for a Pokemon" autocomplete="off"
                autocorrect="off" autocapitalize="off" spellcheck="false" onclick="this.select();">
            <button id="search-btn" class="btn btn-outline-dark"><i class="fas fa-search"></i></button>
        </form>
        <a href="index.html"><img src="logo.svg" width="64px"></a>
        <h5>Pokedex &mdash; <small>by <a href="https://justingolden.me/" target="_blank">Justin Golden</a></small></h5>
    </nav>

    <div class="container">
        <div id="loader" class="text-center"><i class="fas fa-spinner fa-2x fa-spin"></i></div>
        <div class="row">
            <div id="img-div" class="col-sm-4 col-6"></div>
            <div id="header-div" class="col-sm-4 col-6"></div>
            <div id="height-weight-div" class="col-sm-4 col-12"></div>
            <div class="col-12">
                <hr>
            </div>
            <div id="flavor-div" class="col-12"></div>
            <div id="stats-div" class="col-sm-12 col-md-4">
                <h3>Stats</h3>
                <div id="hp-div"></div>
                <div id="attack-div"></div>
                <div id="defense-div"></div>
                <div id="special-attack-div"></div>
                <div id="special-defense-div"></div>
                <div id="speed-div"></div>
            </div>
            <div id="info-div-1" class="col-sm-6 col-md-4">
                <div id="ability-div"></div>
                <h3>Training</h3>
            </div>
            <div id="info-div-2" class="col-sm-6 col-md-4">
                <h3>Breeding</h3>
                <div id="egg-group-div"></div>
            </div>
            <div id="evolution-div-container" class="col-12">
                <div id="evolution-0"></div>
                <div id="evolution-1"></div>
                <div id="evolution-2"></div>
            </div>
            <div id="damage-taken-div-container" class="col-12">
                <div class="row">
                    <div id="damage-small" class="col-4"></div>
                    <div id="damage-normal" class="col-4"></div>
                    <div id="damage-large" class="col-4"></div>
                </div>
            </div>
            <div id="moves-div-container" class="col-12">
                <div id="moves-div" class="row"></div>
            </div>
        </div>
    </div>

    <p class="text-center">Pokemon are trademarks of Nintendo, Game Freak, and The Pok√©mon Company</p>

    <div class="modal fade">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title"></h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                </div>
            </div>
        </div>
    </div>

</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pokedex</title>
    <link rel="shortcut icon" href="logo.svg">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://twitter.github.io/typeahead.js/releases/latest/typeahead.bundle.min.js"></script>

    <link rel="stylesheet" href="https://justingolden.me/pokemon-types-css/types.min.css">

    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>

<body>

    <nav class="navbar">
        <form id="search-form" class="form-inline">
            <input id="search-input" autofocus class="typeahead form-control rounded-0" type="search"
                placeholder="Search for a Pokemon..." aria-label="Search for a Pokemon" autocomplete="off"
                autocorrect="off" autocapitalize="off" spellcheck="false" onclick="this.select();">
            <button id="search-btn" class="btn btn-outline-dark"><i class="fas fa-search"></i></button>
        </form>
        <a href="index.html"><img src="logo.svg" width="64px"></a>
        <h5>Pokedex &mdash; <small>by <a href="https://justingolden.me/" target="_blank">Justin Golden</a></small></h5>
    </nav>

    <div class="position-relative">
        <div id="container" class="container"></div>

        <button id="prev-btn" style="top: 0; left: 0;"
            class="btn btn-sm btn-dark rounded-0 m-2 position-absolute">&lt;</button>
        <button id="next-btn" style="top: 0; right: 0;"
            class="btn btn-sm btn-dark rounded-0 m-2 position-absolute">&gt;</button>
    </div>

    <div style="margin-left: 3rem; margin-right: 3rem;">
        <button class="btn btn-sm btn-dark" onclick="openNatures()">Natures</button>
    </div>

    <p class="text-center">Pokemon are trademarks of Nintendo, Game Freak, and The Pok√©mon Company</p>

    <div class="modal fade">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title"></h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                </div>
            </div>
        </div>
    </div>

</body>

</html>
